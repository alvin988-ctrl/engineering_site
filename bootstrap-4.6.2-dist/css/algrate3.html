<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="bootstrap.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Navbar with Icons</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    .navbar {
      background-color: #000; /* Black background */
    }
    .navbar-nav .nav-link {
      color: #fff; /* White text */
      font-weight: bold;
      text-transform: lowercase;
    }
    .navbar-nav .nav-link:hover {
      color: #ccc; /* Light gray on hover */
    }
    .social-icons .nav-link {
      color: #fff; /* White social icons */
    }
    .social-icons .nav-link:hover {
      color: #ccc; /* Light gray on hover */
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand" href="#">
      <img src="path/to/logo.png" alt="Logo" style="height: 40px;">
    </a>

    <!-- Toggle button for mobile view -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Centered nav links -->
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">about</a></li>
        <li class="nav-item"><a class="nav-link" href="#">book</a></li>
        <li class="nav-item"><a class="nav-link" href="#">portfolio</a></li>
        <li class="nav-item"><a class="nav-link" href="#">blog</a></li>
        <li class="nav-item"><a class="nav-link" href="#">contact</a></li>
      </ul>
    </div>

    <!-- Social icons on the right -->
    <div class="social-icons d-none d-lg-flex">
      <a class="nav-link" href="#"><i class="fab fa-twitter"></i></a>
      <a class="nav-link" href="#"><i class="fab fa-linkedin-in"></i></a>
      <a class="nav-link" href="#"><i class="fab fa-facebook-f"></i></a>
      <a class="nav-link" href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</nav>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

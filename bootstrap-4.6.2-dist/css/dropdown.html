<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="bootstrap.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .video-background {
            overflow: hidden;
        }

        .video-background video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Sticky navigation bar */
        .navbar {
            position: relative;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1; /* Places navbar above the video */
            background: rgba(0, 0, 0, 0.5); /* Transparent background */
            color: white;
            padding: 1rem;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Style navigation links */
        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 1rem;
        }

        /* Add margin to content to avoid overlap with navbar */
        .content {
            margin-top: 80px; /* Adjust based on navbar height */
            padding: 20px; /* Optional padding */
            color: white; /* Change text color if needed */
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="vid/construction video 2.mp4" style="width: 100%;">
        </video>
        
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="img/new logo for algrate 2.PNG" width="30%" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="operationsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Operations</a>
                            <div class="dropdown-menu" aria-labelledby="operationsDropdown">
                                <a class="dropdown-item" href="#">Upstream</a>
                                <a class="dropdown-item" href="#">Midstream</a>
                                <a class="dropdown-item" href="#">Downstream</a>
                                <a class="dropdown-item" href="#">Power</a>
                                <a class="dropdown-item" href="#">Infrastructure</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="sustainabilityDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Sustainability</a>
                            <div class="dropdown-menu" aria-labelledby="sustainabilityDropdown">
                                <a class="dropdown-item" href="#">GOVERNANCE</a>
                                <a class="dropdown-item" href="#">ENVIRONMENT</a>
                                <a class="dropdown-item" href="#">FAQS</a>
                            </div>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#">Careers</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                    <div class="InputContainer">
                        <input type="text" name="text" class="input" id="input" placeholder="Search">
                        <label for="input" class="labelforsearch">
                            <svg viewBox="0 0 512 512" class="searchIcon"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"></path></svg>
                        </label>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h1>Your Content Here</h1>
        <p>This is where you can write your text. It will appear below the navigation bar.</p>
    </div>

    <script src="../js/jQuery.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script>
        window.addEventListener("scroll", function () {
            const navbar = document.querySelector(".navbar");
            if (window.scrollY > 100) {
                navbar.style.background = "rgba(0, 0, 0, 0.8)";
            } else {
                navbar.style.background = "rgba(0, 0, 0, 0.5)";
            }
        });
    </script>
</body>
</html>

    <div class="container mt-5">
            <h2>Login to Your Account</h2>
        <form>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input style="width: 50%;" type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input style="width: 50%;" type="password" class="form-control" id="pwd" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
      
    <div class="container mt-5">
            <h2>Create an Account</h2>
        <form>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input style="width: 50%;" type="text" class="form-control" id="name" placeholder="Enter full name">
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input style="width: 50%;" type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input style="width: 50%;" type="password" class="form-control" id="pwd" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>

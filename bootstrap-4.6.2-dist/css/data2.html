<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap CSS (use a CDN or your local path if available) -->
 <link rel="stylesheet" href="bootstrap.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
      </ul>

      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <!-- Content -->
  <div class="container mt-3">
    <div class="row">
      <div class="col">
        <div class="card">
          <ul class="list-group list-group-flush">
            <li class="list-group-item bg-primary">Primary Card</li>
            <li class="list-group-item bg-primary">View Details</li>
          </ul>
        </div>
      </div>

      <div class="col">
        <div class="card">
          <ul class="list-group list-group-flush">
            <li class="list-group-item bg-warning">Warning Card</li>
            <li class="list-group-item bg-warning">View Details</li>
          </ul>
        </div>
      </div>

      <div class="col">
        <div class="card">
          <ul class="list-group list-group-flush">
            <li class="list-group-item bg-success">Success Card</li>
            <li class="list-group-item bg-success">View Details</li>
          </ul>
        </div>
      </div>

      <div class="col">
        <div class="card">
          <ul class="list-group list-group-flush">
            <li class="list-group-item bg-danger">Danger Card</li>
            <li class="list-group-item bg-danger">View Details</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <!-- First Chart -->
      <div class="col">
        <canvas id="myChart1" width="400" height="200"></canvas>
        <script>
          // Chart 1
          const ctx1 = document.getElementById('myChart1').getContext('2d');
          new Chart(ctx1, {
            type: 'bar',
            data: {
              labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
              datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                yAxes: [{
                  ticks: {
                    beginAtZero: true
                  }
                }]
              }
            }
          });
        </script>
      </div>

      <!-- Second Chart -->
      <div class="col">
        <canvas id="myChart2" width="400" height="200"></canvas>
        <script>
          // Define months helper function
          const Utils = {
            months: (options) => {
              const monthNames = ["January", "February", "March", "April", "May", "June", "July"];
              return monthNames.slice(0, options.count);
            }
          };

          // Chart 2 setup
          const labels = Utils.months({ count: 7 });
          const data = {
            labels: labels,
            datasets: [{
              label: 'My First Dataset',
              data: [65, 59, 80, 81, 56, 55, 40],
              fill: false,
              borderColor: 'rgb(75, 192, 192)',
              tension: 0.1
            }]
          };

          const config = {
            type: 'line',
            data: data,
          };

          // Render the second chart
          const ctx2 = document.getElementById('myChart2').getContext('2d');
          new Chart(ctx2, config);
        </script>
      </div>
    </div>
  </div>

  <!-- jQuery and Bootstrap JS (Bootstrap 4.6 dependencies) -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>

</body>
</html>
